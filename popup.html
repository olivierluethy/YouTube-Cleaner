<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="getCurrentYear.js" defer></script>
    <script src="popup.js" defer></script>
    <title>YouTube Focus</title>
  </head>
  <style>
    button {
      background-color: #0B468A;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }
    button:hover {
      background-color: white;
      color: #0B468A;
    }
  </style>
  <body>
    <h1>YouTube Disblock</h1>
    <img
      src="icon/icon.png"
      alt="YouTube Focus Icon"
      width="64"
      height="64"
      style="display: block; margin: 0 auto"
    />

    <div style="text-align: center; margin-top: 10px">
      <button id="redirectButton" title="Click here to set your goals">Define your goals</button>
    </div>

    <label class="switch">
      <input type="checkbox" id="checkbox-subs" checked />
      <span class="slider round"></span>
      <span id="toggOnOff"></span>
    </label>

    <p style="text-align: center" id="nameYear"></p>

    <hr />
    <div style="text-align: center; margin-top: 10px">
      <a href="https://buymeacoffee.com/olivierlue8" target="_blank">
        <img
          src="https://cdn.buymeacoffee.com/buttons/v2/default-orange.png"
          alt="Buy Me a Coffee"
          width="125"
          height="30"
        />
      </a>
    </div>
  </body>
</html>
